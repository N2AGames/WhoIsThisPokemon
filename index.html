<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SCRIPTS -->
    <script src="scripts/pokemon-data.js"></script>
    <script src="scripts/main.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Who is this Pokemon?</title>
</head>
<body>
    <h1>Who is this Pokemon?</h1>
    <div id="pokemon-container">
        <div class="pokemon-card">
            <img id="pokemon-image" alt="Silhouette of a Pokemon">
        </div>
        <div id="pokemon-trys">Tries: 0</div>
    </div>
    <form id="pokemon-form">
        <div class="input-container">
            <input type="text" id="pokemon-guess" placeholder="Enter your guess here" autocomplete="off" required>
            <div id="suggestions-dropdown" class="suggestions-dropdown"></div>
        </div>
        <button type="submit">Submit Guess</button>
    </form>
    
    <!-- Notification Container -->
    <div id="notification-container"></div>
</body>
</html>
